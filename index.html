<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Andy's Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="build/main.css">
    <script src="build/main.js"></script>
</head>

<body>
    <div class="card-container">
        <div class="card">
            <form id="blog-form" onsubmit="createBlogPost(); return false;">
                <p>
                    <label for="blog-title">Blog title:</label>
                    <input type="text" name="blog-title" />
                </p>
                <p>
                    <label for="blog-post">Blog post:</label>
                    <textarea name="blog-post"></textarea>
                </p>
                <input type="submit" value="submit">
            </form>
        </div>
        <div class="card" id="blog-output">
        </div>
    </div>
</body>

</html>
